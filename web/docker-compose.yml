version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: voice-agent-frontend:latest
    ports:
      - '3001:3000'
    environment:
      # LiveKit Configuration
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY:-}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET:-}
      LIVEKIT_URL: ${LIVEKIT_URL:-}
      NEXT_PUBLIC_LIVEKIT_URL: ${NEXT_PUBLIC_LIVEKIT_URL:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-}
      TAVUS_API_KEY: ${TAVUS_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-}
      COLLECTION_NAME : ${COLLECTION_NAME:-}
      QDRANT_URL: ${QDRANT_URL:-}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      POSTGRESQL_URL: ${POSTGRESQL_URL:-}

    # Restart policy
    restart: unless-stopped

    # Healthcheck
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

    # Optional: Override command if needed
    # command: node server.js --hostname 0.0.0.0

  # Optional: Backend service (for local development with compose)
  # Uncomment to run both frontend and backend together
