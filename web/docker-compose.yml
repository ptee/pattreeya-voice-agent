version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: voice-agent-frontend:latest
    ports:
      - '3001:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    # Restart policy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

    # Optional: Override command if needed
    # command: node server.js --hostname 0.0.0.0

